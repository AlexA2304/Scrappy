<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/guide.css') }}">
    <style>
        p {
            font-family: sans-serif;
            font-size: 24px;
            line-height: 1.5;
            color: #1B1B1B;
            margin-bottom: 15px;
            text-align: center;
        }
        #userBox{
            float: left;
            font-family: 'Raleway', sans-serif;
            background-color: #FFFFFF;
            padding: 20px;
            margin: 20px;
            border: 4px solid #1B1B1B;   
        }
    </style>
    <meta charset="UTF-8">
    <title>create story</title>
</head>
<body>
<div id="userBox">
<h1>Create your user story here</h1>
<form method="post" action="/createStory" >
    <p>Title: <input type="text" name="storyTitle"></p>
    <p>As a: <input type="text" name="asA"></p>
    <p>I want to: <input type="text" name="iWant"></p>
    <p>So that: <input type="text" name="soThat"></p>
    <p><button type="submit" value="submit">Submit</button></p>
</form>
</div>
</body>
</html>
